<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    

    <title>Treinamento Bootstrap</title>
</head>

<body>
    <header class="d-flex justify-content-center mb-4">
        <a class="d-flex align-item-center mb-4 text-dark text-decoration-none">
            <span class="fs-4 p-1">Treinamento Bootstrap</span>
        </a>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="d-flex justify-content-center p-1 mb-2">
                    <h3>Colaborador</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel-container show">
                <div class="panel-content">
                    <table id="colaboradorTable" class="table table-bordered table-hover w-100">
                        <thead>
                            <tr>
                                <th  scope="col" class="text-center w-20">Nome</th>
                                <th  scope="col" class="text-center w-20">Data de Nascimento</th>
                                <th  scope="col" class="text-center w-20">Cidade</th>
                                <th  scope="col" class="text-center w-20">Email</th>
                                <th  scope="col" class="text-center w-20">Alterar</th>
                                <th  scope="col" class="text-center w-20">Excluir</th>
                            </tr>
                        </thead>
                        <tbody id="dados-colaborador">

                        </tbody>

                    </table>

                </div>

            </div>

        </div>

        <div class="row mb-2">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#cadastroColaboradorModal">
                    Cadastrar Colaborador
                </button>
            </div>
        </div>

    
        <!-- Modal -->
        <div class="modal fade" id="cadastroColaboradorModal" tabindex="-1" aria-labelledby="cadastroPessoaLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Colaborador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="hidden" name="id" id="id">
                            <span class="w-auto fw-bolder">Dados Pessoais</span>
                            <div class="row mt-2">
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Nome</label>
                                        <input type="text" id="nome" name="nome" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Sobrenome</label>
                                        <input type="text" id="sobrenome" name="sobrenome" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Data de Nascimento</label>
                                        <input type="date" id="dataNascimento" name="dataNascimento"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">RG</label>
                                        <input type="text" id="rg" name="RG" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">CPF</label>
                                        <input type="text" id="cpf" name="cpf" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                                    <div>
                                        <label class="form-label">Gênero</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="genero" value="1" class="form-check-input">
                                        <label class="form-check-label">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="genero" value="2" class="form-check-input">
                                        <label class="form-check-label">Feminino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="genero" value="3" class="form-check-input">
                                        <label class="form-check-label">Outro</label>
                                    </div>
                                </div>
                            </div>
                            <span class="w-auto fw-bolder">Endereço</span>
                            <div class="row mt-2">
                                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Logradouro</label>
                                        <input type="text" id="logradouro" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Número</label>
                                        <input type="text" id="numero" name="numero" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">CEP</label>
                                        <input type="text" id="cep" name="cep" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Cidade</label>
                                        <input type="text" name="cidade" id="cidade" class="form-control">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Estado</label>
                                        <select class="form-select" name="estado" aria-label="form-select-sm">
                                            <option></option>
                                            <option name="acre">Acre</option>
                                            <option name="alagoas">Alagoas</option>
                                            <option name="amapa">Amapá</option>
                                            <option name="amazonas">Amazonas</option>
                                            <option name="bahia">Bahia</option>
                                            <option name="ceara">Ceara</option>
                                            <option name="espiritoSanto">Espírito Santo</option>
                                            <option name="goias">Goiás</option>
                                            <option name="maranhao">Maranhão</option>
                                            <option name="matoGrosso">Mato Grosso</option>
                                            <option name="matoGrossoDoSul">Mato Grosso do Sul</option>
                                            <option name="minasGerais">Minas Gerais</option>
                                            <option name="para">Pará</option>
                                            <option name="paraiba">Paraíba</option>
                                            <option name="parana">Paraná</option>
                                            <option name="pernambuco">Pernambuco</option>
                                            <option name="piaui">Piauí</option>
                                            <option name="RioDeJaneiro">Rio de Janeiro</option>
                                            <option name="RioGrandeDoNorte">Rio Grande do Norte</option>
                                            <option name="RioGrandeDoSul">Rio Grande do Sul</option>
                                            <option name="rondonia">Rondônia</option>
                                            <option name="roraima">Roraima</option>
                                            <option name="santaCatarina">Santa Catarina</option>
                                            <option name="saoPaulo">São Paulo</option>
                                            <option name="sergipe">Sergipe</option>
                                            <option name="tocantins">Tocantins</option>
                                            <option name="DistritoFederal">Distrito Federal</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">País</label>
                                        <input type="text" id="pais" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <span class="w-auto fw-bolder">Contato</span>
                            <div class="row mt-2">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" id="email" class="form-control">
                                        <p>Por favor, informe o seu e-mail!</p>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Telefone</label>
                                        <input type="text" id="telefone" class="form-control"
                                            placeholder="(XX)XXXXX-XXXX ">
                                    </div>
                                </div>

                            </div>
                            </input>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="botaoIncluir"
                            data-bs-dismiss="modal">Incluir</button>
                        <button type="button" class="btn btn-primary" id="botaoAlterar">Alterar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="excluirModal" tabindex="-1" aria-labelledby="exampleExcluirModal"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Deseja excluir o registo?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" id="deletarColaborador" class="btn btn-primary">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

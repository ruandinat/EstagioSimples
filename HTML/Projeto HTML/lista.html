<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exemplo de Tabela</title>
</head>
<body>

    <header>
        <nav>
                <li><a href="home.html">Página Inicial</a></li>
                <li><a href="https://simples.software/">Site</a></li>
                <li><a href="https://github.com/ruandinat/EstagioSimples">Github</a></li>
        </nav>
    </header>

    <main>
        <table id="tabelaPrincipal">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="notebook.png" alt="Notebook Imagem"></td>
                    <td>Notebook</td>
                    <td>R$3000,00</td>
                </tr>
                <tr>
                    <td><img src="webcam.jpg" alt="Teclado Imagem"></td>
                    <td>Webcam</td>
                    <td>R$150,00</td>
                </tr>
                <tr>
                    <td><img src="mouse.jpg" alt="Mouse Imagem"></td>
                    <td>Mouse sem fio</td>
                    <td>R$80,00</td>
                </tr>
            </tbody>
        </table>

        <button id="adicionar">Adicionar produto</button>
    </main>

    <footer>
        <p>Rodapé &copy; 2023</p>
    </footer>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Página de Formulário</title>
</head>
<body>

    <header>
        <nav>
            <li><a href="home.html">Página Inicial</a></li>
            <li><a href="https://simples.software/">Site</a></li>
            <li><a href="https://github.com/ruandinat/EstagioSimples">Github</a></li>
        </nav>
    </header>

    <main id = "caixaCadastro">

        <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
         
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <button type="botao">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>Ruan Dinat &copy; 2023</p>
    </footer>

</body>
</html>
